<section>
  <div class="form-container">

    <form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input id="image" type="file" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="link">Link:</label>
        <input id="link" formControlName="link" type="text">
      </div>
      <div class="form-group">
        <label for="techno">Techno:</label>
        <input id="techno" formControlName="techno" type="text">
      </div>
  
      <button class="form-submit-btn" type="submit">Ajouter le projet</button>
    </form>
  </div>
</section>

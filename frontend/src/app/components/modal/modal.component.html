<div id="wrapper">
  <div class="modal">
    <div class="modal-header">
        <img class="img-modal" [src]="'http://127.0.0.1:8000/storage/images/' + project.image" alt="{{project.image}}">

      <button type="button" class="close" (click)="close()">

        </svg>
      </button>

      <div class="header-content">
        <div class="header-title">
            <h1>{{project.name}}</h1>

            <button type="button" class="play">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 2.69127C4 1.93067 4.81547 1.44851 5.48192 1.81506L22.4069 11.1238C23.0977 11.5037 23.0977 12.4963 22.4069 12.8762L5.48192 22.1849C4.81546 22.5515 4 22.0693 4 21.3087V2.69127Z" fill="currentColor"></path>
              </svg>
              Play
            </button>
          </div> -->
        </div>
      </div>
    </div>

        <p>{{project.description}}</p>
      </div>

      <div class="modal-content-second">
        <div class="cast">
          <span class="title">Technologies utilisées:</span>
          <span class="sub-title">{{project.techno}}</span>
        </div>

        <div class="show">
          <span class="title">Lien:</span>
          <span class="sub-title">{{project.link}}</span>
        </div>
      </div>
    </div>
  </div>
